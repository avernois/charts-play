<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

<style>
.chart {
    min-width: 320px;
    max-width: 800px;
    height: 220px;
    margin: 0 auto;
}
</style>
<!-- http://doc.jsfiddle.net/use/hacks.html#css-panel-hack -->
<meta name="viewport" content="width=device-width, initial-scale=1" />



<script>
var public_key = "4JW7ayaMXMUzwjo2Dmg0";
$(function () {

    /**
     * In order to synchronize tooltips and crosshairs, override the
     * built-in events with handlers defined on the parent element.
     */
    $('#container').bind('mousemove touchmove touchstart', function (e) {
        var chart,
            point,
            i,
            event;

        for (i = 0; i < Highcharts.charts.length; i = i + 1) {
            chart = Highcharts.charts[i];
            event = chart.pointer.normalize(e.originalEvent); // Find coordinates within the chart
            point = chart.series[0].searchPoint(event, true); // Get the hovered point

            if (point) {
                point.highlight(e);
            }
        }
    });
    /**
     * Override the reset function, we don't need to hide the tooltips and crosshairs.
     */
    Highcharts.Pointer.prototype.reset = function () {
        return undefined;
    };

    /**
     * Highlight a point by showing tooltip, setting hover state and draw crosshair
     */
    Highcharts.Point.prototype.highlight = function (event) {
        this.onMouseOver(); // Show the hover marker
        this.series.chart.tooltip.refresh(this); // Show the tooltip
        this.series.chart.xAxis[0].drawCrosshair(event, this); // Show the crosshair
    };

    /**
     * Synchronize zooming through the setExtremes event handler.
     */
    function syncExtremes(e) {
        var thisChart = this.chart;

        if (e.trigger !== 'syncExtremes') { // Prevent feedback loop
            Highcharts.each(Highcharts.charts, function (chart) {
                if (chart !== thisChart) {
                    if (chart.xAxis[0].setExtremes) { // It is null while updating
                        chart.xAxis[0].setExtremes(e.min, e.max, undefined, false, { trigger: 'syncExtremes' });
                    }
                }
            });
        }
    }



    activity = {
    "datasets": [{
        "name": "Humidity si7021",
        "data": [],
        "unit": "%",
        "type": "line",
        "valueDecimals": 1
    }, {
        "name": "Humidity dht22",
        "data": [],
        "unit": "%",
        "type": "line",
        "valueDecimals": 1
    }, {
        "name": "Temp si7021",
        "data": [],
        "unit": '°C',
        "type": "line",
        "valueDecimals": 1
    }, {
        "name": "Temp dht22",
        "data": [],
        "unit": '°C',
        "type": "line",
        "valueDecimals": 1
    }]}



    var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json',
          data: {'gte' :{'timestamp' : 'now - 7 days'}},
          dataType: 'jsonp',
      }).done(function (results) {
          $.each(results, function (i, row) {
            date = Date.parse(row.timestamp);
            if (row.temp_dht22 > -999) {
                activity.datasets[1].data.unshift([date, parseFloat(row.humidity_dht22)]);
                activity.datasets[3].data.unshift([date, parseFloat(row.temp_dht22)]);
                activity.datasets[0].data.unshift([date, parseFloat(row.humidity_si7021)]);
                activity.datasets[2].data.unshift([date, parseFloat(row.temp_si7021)]);
            }
          });

          $.each(activity.datasets, function (i, dataset) {
            // Add X values
            $('<div class="chart">')
                .appendTo('#container')
                .highcharts({
                    chart: {
                        marginLeft: 40, // Keep all charts left aligned
                        spacingTop: 20,
                        spacingBottom: 20
                    },
                    title: {
                        text: dataset.name,
                        align: 'left',
                        margin: 0,
                        x: 30
                    },
                    credits: {
                        enabled: false
                    },
                    legend: {
                        enabled: false
                    },
                    xAxis: {
                        crosshair: true,
                        events: {
                            setExtremes: syncExtremes
                        },
                        type: 'datetime'
                    },
                    yAxis: {
                        title: {
                            text: null
                        }
                    },
                    tooltip: {
                        borderWidth: 0,
                        backgroundColor: 'none',
                        formatter: function() {
                            return  '<b>' + Highcharts.numberFormat(this.y, dataset.valueDecimals) + dataset.unit + '</b><br> ' +
                                    Highcharts.dateFormat('%d %b %H:%M', this.x);
                        },
                        headerFormat: '',
                        shadow: false,
                        style: {
                            fontSize: '18px'
                        }
                    },
                    series: [{
                        data: dataset.data,
                        name: dataset.name,
                        type: dataset.type,
                        color: Highcharts.getOptions().colors[i],
                        fillOpacity: 0.3,
                        tooltip: {
                            valueSuffix: dataset.unit
                        }
                    }]
                });
        });
    });


});
     



</script>

</head>

<body>
<div id="container"></div>
</body>
